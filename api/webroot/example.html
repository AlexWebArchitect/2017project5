<!DOCTYPE html>
<html>
    <head>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js'></script>
        <script>
            function getData(str) {
                if (str=="") {
                    document.getElementById("posts").innerHTML="";
                    return;
                }
                if (window.XMLHttpRequest) {
                    xmlhttp=new XMLHttpRequest();
                } else {
                    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
                }
                xmlhttp.onreadystatechange=function() {
                    if (this.readyState==4 && this.status==200) {
                        document.getElementById("posts").innerHTML=this.responseText;
                    }
                }
                xmlhttp.open("GET","http://localhost:8000/index.php?get="+str,true);
                xmlhttp.send();
            }
            function shipPOST() {
                var $title_id = $('#title');
                var $title = $title_id.val();
                var $content_id = $('#content');
                var $content = $content_id.val();
                var http = new XMLHttpRequest();
                var url = "http://localhost:8000/posts";
                var params = "title="+$title+"&user_id=1&content="+$content+"&subcategory_id=1";
                http.open("POST", url, true);

                //Send the proper header information along with the request
                http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

                http.onreadystatechange = function() {//Call a function when the state changes.
                    if(http.readyState == 4 && http.status == 200) {
                        document.getElementById("posts").innerHTML=this.responseText;
                    }
                }
                http.send(params);
            }
            function deletePOST() {
                var $post_id = $('#post_id');
                var $postToDel = $post_id.val();
                var http = new XMLHttpRequest();
                var url = "http://localhost:8000/posts";
                var params = "id="+$postToDel;
                http.open("DELETE", url, true);

                //Send the proper header information along with the request
                http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

                http.onreadystatechange = function() {//Call a function when the state changes.
                    if(http.readyState == 4 && http.status == 200) {
                        document.getElementById("posts").innerHTML=this.responseText;
                    }
                }
                http.send(params);
            }
